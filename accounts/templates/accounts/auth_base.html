{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Auth{% endblock %}</title>

<style>
/* ==== CYBER AUTH THEME (LOGIN / SIGNUP ONLY) ==== */

:root {
    --bg-main: #0b0f1a;
    --card: #0f1629;
    --neon-blue: #00eaff;
    --neon-purple: #7a7cff;
    --neon-pink: #ff4ecd;
    --text: #e6eaff;
    --muted: #9aa4d8;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at 20% 20%, #18204a, transparent 40%),
        radial-gradient(circle at 80% 80%, #2b124f, transparent 45%),
        linear-gradient(180deg, #05070f, #0b0f1a);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", system-ui, sans-serif;
    color: var(--text);
}

.auth-container {
    width: 420px;
    padding: 34px;
    border-radius: 16px;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,.05),
        rgba(255,255,255,.02)
    );
    box-shadow:
        0 0 40px rgba(0,234,255,.15),
        0 0 80px rgba(122,124,255,.12);
    animation: fadeIn .8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin-bottom: 22px;
    background: linear-gradient(
        90deg,
        var(--neon-blue),
        var(--neon-purple),
        var(--neon-pink)
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    background: #070b16;
    border: 1px solid rgba(255,255,255,.1);
    border-radius: 10px;
    color: var(--text);
}

input:focus, select:focus {
    outline: none;
    border-color: var(--neon-blue);
    box-shadow: 0 0 12px rgba(0,234,255,.4);
}

button {
    width: 100%;
    margin-top: 22px;
    padding: 13px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(
        135deg,
        var(--neon-blue),
        var(--neon-purple),
        var(--neon-pink)
    );
}

.link {
    text-align: center;
    margin-top: 16px;
}

.link a {
    color: var(--neon-blue);
    text-decoration: none;
}
</style>
</head>

<body>

<div class="auth-container">
    {% block content %}{% endblock %}
</div>

</body>
</html>

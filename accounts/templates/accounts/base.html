{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}Auth System{% endblock %}</title>

<style>
{% comment %} :root {
    --bg: #0f1115;
    --card: #161a22;
    --border: #232836;
    --text: #e6e8ee;
    --muted: #9aa4bf;
    --accent: #6c8cff;
    --accent-soft: rgba(108,140,255,.15);
}

/* ===== Global ===== */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #1b2030, #0f1115 60%);
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text);
}

/* ===== Card ===== */
.container {
    width: 420px;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.01)
    );
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 32px;
    box-shadow:
        0 30px 80px rgba(0,0,0,.6),
        inset 0 1px 0 rgba(255,255,255,.04);

    animation: fadeUp .6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ===== Headings ===== */
h2 {
    text-align: center;
    margin-bottom: 22px;
    font-weight: 600;
    letter-spacing: .3px;
}

/* ===== Labels & Inputs ===== */
label {
    display: block;
    font-size: 13px;
    color: var(--muted);
    margin-top: 14px;
    margin-bottom: 6px;
}

input, select {
    width: 100%;
    padding: 11px 12px;
    background: #0f1320;
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-size: 14px;
    transition: all .25s ease;
}

input::placeholder {
    color: #6b7285;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 4px var(--accent-soft);
    transform: translateY(-1px);
}

/* ===== Button ===== */
button {
    width: 100%;
    margin-top: 22px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(
        135deg,
        #6c8cff,
        #4f6ef7
    );
    color: #fff;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: .3px;
    cursor: pointer;
    transition: all .25s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(108,140,255,.4);
}

button:active {
    transform: translateY(0);
}

/* ===== Links ===== */
.link {
    text-align: center;
    margin-top: 18px;
}

.link a {
    color: var(--accent);
    text-decoration: none;
    font-size: 13px;
}

.link a:hover {
    text-decoration: underline;
}

/* ===== Password rules ===== */
ul {
    margin-top: 10px;
    padding-left: 18px;
    font-size: 12px;
    color: var(--muted);
}

/* ===== Smooth load animation for form fields ===== */
.container * {
    animation: fade .6s ease both;
}

@keyframes fade {
    from { opacity: 0; }
    to   { opacity: 1; }
} {% endcomment %}
</style>

</head>
<body>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>

<script>
/* ===== SAFE UI ANIMATIONS (Django-safe) ===== */
document.addEventListener("DOMContentLoaded", () => {

    /* Smooth stagger animation for form fields */
    const elements = document.querySelectorAll(
        "input, select, button, h2, ul, a"
    );

    elements.forEach((el, i) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(10px)";
        setTimeout(() => {
            el.style.transition = "all .4s ease";
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
        }, i * 40);
    });

    /* Input focus glow boost */
    document.querySelectorAll("input, select").forEach(input => {
        input.addEventListener("focus", () => {
            input.style.boxShadow =
                "0 0 0 4px rgba(108,140,255,.25)";
        });
        input.addEventListener("blur", () => {
            input.style.boxShadow = "none";
        });
    });

    /* Button press micro animation */
    document.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("mousedown", () => {
            btn.style.transform = "scale(0.97)";
        });
        btn.addEventListener("mouseup", () => {
            btn.style.transform = "scale(1)";
        });
        btn.addEventListener("mouseleave", () => {
            btn.style.transform = "scale(1)";
        });
    });

});
</script>

</html>

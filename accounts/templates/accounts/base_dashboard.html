{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paperless Office{% endblock %}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: #0f172a;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background-color: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* Layout */
        .app { display: flex; height: 100%; }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            flex-shrink: 0;
            z-index: 10;
        }

        .profile {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .profile img:hover { transform: scale(1.05); }

        .profile h4 { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.25rem; }
        .profile-email { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem; word-break: break-all; }

        .sidebar-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .sidebar-btn:hover { background: var(--bg-card); color: var(--text-main); border-color: var(--primary); }

        .logout { margin-top: auto; }
        .logout a {
            display: block;
            text-align: center;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .logout a:hover { background: #ef4444; color: white; }

        /* Main Content */
        .main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: radial-gradient(circle at top right, #1e293b 0%, #0f172a 60%);
        }

        /* Dashboard Headers */
        .dash .project {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .dash .project::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Content Grid Layout */
        .content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Notice Board Styling */
        .notice-board {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .notice-board h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .notice {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
            transition: transform 0.2s ease, background 0.2s;
        }

        .notice:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .notice strong { display: block; font-size: 1.1rem; color: var(--text-main); margin-bottom: 0.5rem; }
        .notice p { font-size: 0.95rem; color: #cbd5e1; line-height: 1.5; margin-bottom: 0.75rem; }
        .notice small { display: block; color: var(--text-muted); font-size: 0.8rem; }

        /* Action Grid (Buttons) */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 140px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .action-btn:hover::before { opacity: 1; }

        .action-btn i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
            transition: transform 0.3s;
        }
        
        .action-btn:hover i { transform: scale(1.1); }
        .action-btn span { font-weight: 500; font-size: 0.95rem; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    </style>
</head>

<body>

<div class="app">

    <aside class="sidebar">
        <div class="profile">
            <img src="{{ request.user.profile_image.url }}" alt="Profile">
            <h4>{{ request.user.username }}</h4>
            <div class="profile-email">{{ request.user.email }}</div>
            
            <a href="{% url 'update_profile' %}" style="text-decoration: none;">
                <button class="sidebar-btn"><i class="fa-solid fa-camera"></i> Update Picture</button>
            </a>
        </div>

        <div class="logout">
            <a href="{% url 'login' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </aside>

    <main class="main">
        {% block dash %} {% endblock %}

        <div class="content">
            {% block notice%} {% endblock %}
            
            {% block content %} {% endblock %}
        </div>
    </main>

</div>

<script>
    // Optional: Add simple fade-in on load
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('.main').style.opacity = 0;
        setTimeout(() => {
            document.querySelector('.main').style.transition = 'opacity 0.5s ease';
            document.querySelector('.main').style.opacity = 1;
        }, 100);
    });
</script>

</body>
</html>

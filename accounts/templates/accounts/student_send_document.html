{% extends 'accounts/base.html' %}

{% block title %}Send Document{% endblock %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* --- FORCE DARK THEME --- */
    body {
        background-color: #0f172a !important; /* Deep Slate */
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
    }

    /* --- Page Container --- */
    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        padding: 2rem 1rem;
    }

    /* --- Glass Card --- */
    .formal-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        padding: 2.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
    }

    /* Top Gradient Accent */
    .formal-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    }

    /* --- Header --- */
    .card-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .header-icon {
        width: 70px;
        height: 70px;
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        margin: 0 auto 1rem auto;
        border: 1px solid rgba(59, 130, 246, 0.2);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
    }

    .card-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
        margin: 0 0 0.5rem 0;
    }

    .card-header p {
        color: #94a3b8;
        font-size: 0.9rem;
    }

    /* --- Form Styling --- */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        color: #cbd5e1;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* Custom File Input Style */
    input[type="file"] {
        width: 100%;
        font-size: 0.9rem;
        color: #94a3b8;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 0.6rem;
        cursor: pointer;
        transition: all 0.2s;
        box-sizing: border-box;
    }

    input[type="file"]::file-selector-button {
        background-color: #1e293b;
        color: #fff;
        border: 1px solid #475569;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-right: 15px;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        transition: 0.2s;
    }

    input[type="file"]:hover {
        border-color: #3b82f6;
    }
    input[type="file"]:hover::file-selector-button {
        background-color: #3b82f6;
        border-color: #3b82f6;
    }

    /* Custom Select Style (Dropdown) */
    select {
        width: 100%;
        background: #0f172a;
        border: 1px solid #334155;
        color: #fff;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
        font-size: 0.95rem;
        outline: none;
        cursor: pointer;
        transition: border-color 0.2s;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 16px;
    }

    select:focus {
        border-color: #3b82f6;
        background-color: #151e32;
    }

    /* Submit Button */
    .btn-submit {
        width: 100%;
        padding: 1rem;
        margin-top: 1rem;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
    }

    /* Back Button */
    .btn-back-float {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: #1e293b;
        color: #fff;
        padding: 10px 20px;
        border-radius: 30px;
        text-decoration: none;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
        z-index: 100;
    }
    .btn-back-float:hover { background: #3b82f6; border-color: #3b82f6; }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="page-container">
    <div class="formal-card">
        
        <div class="card-header">
            <div class="header-icon">
                <i class="fa-solid fa-chalkboard-user"></i>
            </div>
            <h2>Send Document</h2>
            <p>Select a teacher and upload your file.</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label">1. Choose File</label>
                {{ form.file }}
            </div>

            <div class="form-group">
                <label class="form-label">2. Select Teacher</label>
                {{ form.teacher }}
            </div>

            <button type="submit" class="btn-submit">
                <i class="fa-solid fa-paper-plane"></i> Send Document
            </button>
        </form>

    </div>
</div>

<a href="{% url 'student_documents' %}" class="btn-back-float">
    <i class="fa-solid fa-arrow-left"></i> My Documents
</a>

{% endblock %}
